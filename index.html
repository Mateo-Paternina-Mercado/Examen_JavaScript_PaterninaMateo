<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Receta</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" defer src="main.js"></script>
</head>

<body>
    <div class="form-container">
        <h1>Crea tu receta</h1>
        <form id="form-receta">
            <!-- Nombre de la receta -->
            <div>
                <label for="nombre">Nombre de la receta:</label>
                <input type="text" id="nombre" placeholder="Ej. Tarta de manzana" required>
            </div>

            <!-- Ingredientes -->
            <div>
                <label for="ingredientes">Ingredientes:</label>
                <textarea id="ingredientes" rows="4" placeholder="Ej. 3 manzanas, 200g de harina..." required></textarea>
            </div>

            <!-- Instrucciones -->
            <div>
                <label for="instrucciones">Instrucciones de preparación:</label>
                <textarea id="instrucciones" rows="6" placeholder="Escribe los pasos a seguir..." required></textarea>
            </div>

            <!-- Tiempo de preparación -->
            <div>
                <label for="tiempo">Tiempo de preparación (minutos):</label>
                <input type="number" id="tiempo" min="1" placeholder="Ej. 30" required>
            </div>

            <!-- Número de porciones -->
            <div>
                <label for="porciones">Número de porciones:</label>
                <input type="number" id="porciones" min="1" placeholder="Ej. 4" required>
            </div>

            <!-- Categoría -->
            <div>
                <label for="categoria">Categoría:</label>
                <select id="categoria" required>
                    <option value="">Seleccionar...</option>
                    <option value="Desayuno">Desayuno</option>
                    <option value="Almuerzo">Almuerzo</option>
                    <option value="Cena">Cena</option>
                    <option value="Postre">Postre</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <!-- Nivel de dificultad -->
            <div>
                <label for="dificultad">Nivel de dificultad:</label>
                <select id="dificultad" required>
                    <option value="">Seleccionar...</option>
                    <option value="Fácil">Fácil</option>
                    <option value="Medio">Medio</option>
                    <option value="Difícil">Difícil</option>
                </select>
            </div>

            <!-- Botón para guardar la receta -->
            <button type="submit" id="guardar">Guardar</button>
        </form>

        <!-- Botón para regresar a la página de recetas -->
        <a href="recetas.html">
            <button class="regresar-btn">Ver Recetas</button>
        </a>
    </div>
</body>

</html>
