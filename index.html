<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="background-color: rgba(0, 0, 0, 0.361); width:450px; height: 520px; padding-top: 50px; padding-left: 4%; margin-top: 7%; margin-left: 20%;">
        <h1>Crea tu receta</h1>
     <div>
            <label for="nombre">Nombre de la recet: </label>
            <input type="text" id="nombre" required>
        </div>
        .
        <div>
        <label for="ingredientes">ingredientes: </label>
        <input type="text" id="ingredientes" required>
        </div>
        .
        <div>
            <label for="Instrunccion">Instrucciones de preparación: </label>
        <input type="text" id="Instrunccion" required> <input type="file">
        </div>
        .
        <div>
            <p>Tiempo de preparación:</p>
            <input type="time">
        </div>
        .
        <div>
            <p>Número de porciones:</p>
            <input type="number" required>
        </div>
        .
        <div>
            <p>Categoría (Desayuno, Almuerzo, Cena, Postre, etc.).</p>
            <label for="checkbox1">Desayuno</label>
            <input type="checkbox" id="checkbox1" name="checkbox1" required>
            /
            <label for="checkbox2">Almuerzo</label>
            <input type="checkbox" id="checkbox2" name="checkbox2" required>
            /
            <label for="checkbox3">Cena</label>
            <input type="checkbox" id="checkbox3" name="checkbox3" required>
            /
            <label for="checkbox4">Otro</label>
            <input type="checkbox" id="checkbox4" name="checkbox4" required>
            <input type="text" id="checkbox4" required>
        </div>
        .
        <div>
            <p>Nivel de dificultad (Fácil, Medio, Difícil).</p>
            <label for="checkbox1">Fácil</label>
            <input type="checkbox" id="checkbox1" name="checkbox1" required>
            /
            <label for="checkbox2">Medio</label>
            <input type="checkbox" id="checkbox2" name="checkbox2" required>
            /
            <label for="checkbox3">Difícil</label>
            <input type="checkbox" id="checkbox3" name="checkbox3" required>
        </div>
        <button type="submit" style="width: 100px;height: 20px; color: brown; background-color: antiquewhite; border: none; border-radius: 20px;">Guardar</button>
        <a  href="recetas.html" style="color: #000; text-decoration: none;"><button style="width: 100px;height: 20px; color: brown; background-color: antiquewhite; border: none; border-radius: 20px;">recetas</button></a>
        <a  href="https://www.kfc.com" style=" color: #000; text-decoration: none;"><button style=" width: 100px;height: 20px; color: brown; background-color: antiquewhite; border: none; border-radius: 20px;">restaurante</button></a>
    </div>

    

</body>
</html>
